                <a href="" class="no-border-raadius-left">Call Us</a>
            </nav>

        <hr>

        <!-- Main Content -->
        <main>
            <header class="parent-header">
                <h1> Your Trusted Travel Agent</h1>

                <h4> Your Happines is Our Happines</h4>
            </header>

        <section class="content-container">
            <!-- banner autoslide -->
            <aside class="main-content">
                <div class="slider">
                <div class="slides">
                    <img src="asset/vatican.jpg" alt="slide1">
                    <img src="asset/jerusalem.jpg"alt="slide2">

            <!-- Form Contact Us -->
             <aside class="main-container">
                <p>Form Contact Us</p>
             </aside>
           </section>

        </main>

        <!-- Footer -->
        <footer>

        </footer>

        <script>
            let currentIndex = 0;
            const slides = document.querySelectorAll('.slides img');
            const totalSlides = slides.length;

            function showSlide(index) {
                const slider = document.querySelector('.slides');
                slider.style.transform = `translateX(-${index * 100 / totalSlides}%)`;
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % totalSlides;
                showSlide(currentIndex);
            }

            setInterval(nextSlide, 5000); // Change slide every 5 seconds
        </script>
    </body>
</html>
